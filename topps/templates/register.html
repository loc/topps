{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block body %}
	
	<div class="login">
	<form class="login-form" method="POST" action="{{ url_for("register") }}">
		<input name="full_name" placeholder="Enter your full name" type="text">
		<input name="email" placeholder="Enter your email" type="text">
		<input name="password" placeholder="Enter your password" type="password">
		<input name="confirm_password" placeholder="Confirm password" type="password">
		<input class="submit" type="submit" value="Register">
	</form>
	<a href="{{ url_for('login') }}">or sign in with your account</a>
	</div>

{% endblock %}
